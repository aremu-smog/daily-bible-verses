<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verse of The Day</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="favicon" href="./assets/icon.png" />
	</head>
	<body>
		<main>
			<section class="wrapper">
				<header class="main-header">
					<div class="pill">
						<span id="todays-date"></span> |
						<span id="hour">00</span>&nbsp;<span id="time-separator">:</span
						>&nbsp;<span id="minute">00</span> HRS
					</div>

					<div class="pill mood">
						<span id="mood-icon" class="mood__icon">❤️</span>
						<select id="mood" class="mood__select">
							<option value="">Select Mood</option>
							<option value="happy">Happy</option>
							<option value="grateful">Grateful</option>
							<option value="calm">Calm</option>
							<option value="optimistic">Optimistic</option>
							<option value="energized">Energized</option>
							<option value="indifferent">Indifferent</option>
							<option value="bored">Bored</option>
							<option value="sad">Sad</option>
							<option value="angry">Angry</option>
							<option value="anxious">Anxious</option>
							<option value="irritable">Irritable</option>
							<option value="lonely">Lonely</option>
							<option value="frustrated">Frustrated</option>
							<option value="depressed">Depressed</option>
						</select>
					</div>
				</header>
				<h1 id="bible-verse"></h1>
				<div>
					<p id="bible-reference" class="pill"></p>
					<button id="play-button">
						Play
						<span id="play-button-loader"></span>
					</button>
				</div>
			</section>
		</main>
		<footer>
			<div class="button-group">
				<button id="tweet-button">Tweet this</button>
				<button id="theme-button">Dark/Light</button>
			</div>
			<p class="credits">
				<span>
					👨🏼‍💻Built by
					<a
						href="https://twitter.com/aremu_smog"
						target="_blank"
						rel="noopener noreferrer"
						>Aremu Smog
					</a>
				</span>
				<span> 💡Inspired by the Holy Spirit </span>
				<span>
					&nbsp;📖 Verses by
					<a
						href="https://www.linkedin.com/in/ibukun-oyeleke-a17353235/"
						target="_blank"
						rel="noopener noreferrer"
						>Ibukunoluwa
					</a>
				</span>
			</p>
		</footer>
	</body>
	<script src="./js/bible-versions.js"></script>
	<script src="./js/elements.js"></script>
	<script src="./js/helpers.js"></script>
	<script src="./js/mood.js"></script>
	<script src="./js/index.js"></script>
</html>
