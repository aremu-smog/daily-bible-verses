<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily Bible Verses</title>
		<style>
			@font-face {
				font-family: "primary";
				src: url("assets/fonts/FTSystemTrial-BlankRegular.otf");
			}
			body {
				background-color: #f8f8f8;
				color: #222222;
				font-family: "primary", sans-serif;
				/* text-align: center; */
				/* padding: 0;
				margin: 0; */
				/* position: relative; */
			}
			p {
				font-size: 16px;
				text-transform: uppercase;
			}
			main {
			}
			.wrapper {
				max-width: 1000px;
				margin: auto;
				text-align: center;
				padding-top: 6rem;
			}
			#bible-verse {
				font-size: 78px;
				line-height: 1.2;
				margin: 0.1em 0;
			}
			.dark {
				background-color: #222222;
				color: #f8f8f8;
			}
			button {
				background: transparent;
				border: 1px solid #222222;
				border-radius: 50px;
				cursor: pointer;
				font-size: 24px;
				padding: 1rem 2rem;
				margin: 0 0.5em;
				position: relative;
				overflow: hidden;
				z-index: 1;
				transition: color 0.25s linear;
			}
			button::after {
				content: "";
				width: 100%;
				height: 0;
				display: block;
				background-color: #222222;
				position: absolute;
				left: 0;
				bottom: 0;
				transition: height 0.25s ease-in 0s;
				z-index: -1;
			}
			button:hover {
				color: #f8f8f8;
			}
			button:hover::after {
				height: 500px;
			}
			.pill {
				background-color: transparent;
				border: 1px solid #222222;
				border-radius: 6px;
				display: inline-block;
				padding: 0 8px;
			}
			.dark button,
			.dark .pill {
				border-color: #f8f8f8;
				color: #f8f8f8;
			}
			.dark button::after {
				background-color: #f8f8f8;
			}
			.dark button:hover {
				color: #222222;
			}

			footer {
				/* background-color: aqua; */
				position: fixed;
				bottom: 0;
				padding: 2em;
				display: flex;
				width: calc(100% - 4em);
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<main>
			<section class="wrapper">
				<div>
					<p id="todays-date" class="pill"></p>
					<!-- <p class="pill">12:08PM</p> -->
				</div>
				<h1 id="bible-verse"></h1>
				<p id="bible-reference" class="pill"></p>
			</section>
		</main>
		<footer>
			<button>Tweet this</button>
			<button id="theme-button">Dark/Light</button>
		</footer>
	</body>
	<script src="./index.js"></script>
</html>
